<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>th_while_bai_1</title>
</head>
<body>
<script>
    let num = 0;
    let total = 1;
    while( num != -1 ) {
        num = parseInt(prompt("Enter a number: "));
        alert(num);
        total += num;
    }
    //hiển thị tổng các số đã nhập
    alert("Total: " + total);
</script>
</body>
</html>

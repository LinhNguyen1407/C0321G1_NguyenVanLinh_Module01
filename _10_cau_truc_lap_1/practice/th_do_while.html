<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>th_do_while</title>
</head>
<body>
<script>
    let value = 0;
    do {
        value = parseInt(prompt("Nhập số từ 1 đến 10"));
    } while (value < 1 || value > 10)
    alert("Số vừa nhâp: " + value);
</script>
</body>
</html>

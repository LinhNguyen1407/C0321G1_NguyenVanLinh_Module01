<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap_tao form don gian_so thich</title>
    <style>
        form {
            width: 500px;
            background-color: antiquewhite;
            margin-left: 350px;
            border-style: solid;
            border-color: #000000;
            padding: 5px;
            color: #0000ff;
        }

        h3 {
            background-color: red;
            font-size: 25px;
            color: white;
            text-align: center;
            margin-top: 3px;
        }

        table {
            display: block;
            color: #000000;
        }

        #nhap {
            margin: 5px;
        }

        #submit {
            margin-left: 50px;
            margin-bottom: 10px;

        }
    </style>
</head>
<body>
<form action="https://google.com.vn" name="hobby" method="get">
    <h3>SỞ THÍCH CỦA BẠN</h3>
    Họ và tên:
    <input type="text" name="name" id="nhap"><br>
    Email:
    <input type="email" name="email" id="nhap"><br>
    Sở thích:
    <table>
        <tr>
            <td><input type="checkbox" value="Thể thao" checked>Thể thao</td>
            <td><input type="checkbox" value="Âm nhạc">Âm nhạc</td>
            <td><input type="checkbox" value="Đọc sách">Đọc sách</td>
        </tr>
        <tr>
            <td><input type="checkbox" value="Lướt web">Lướt web</td>
            <td><input type="checkbox" value="Chơi game">Chơi game</td>
            <td><input type="checkbox" value="Điện ảnh">Điện ảnh</td>
        </tr>
        <tr>
            <td><input type="checkbox" value="Du lịch">Du lịch</td>
        </tr>
    </table>
    <br>
    <input type="submit" value="Gửi thông tin" id="submit">
    <input type="reset" value="Nhập lại" id="reset">
</form>
</body>
</html>

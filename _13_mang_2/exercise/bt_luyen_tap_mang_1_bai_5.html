<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [1, -2, 3, 4, "hello", true, -3, -1];
    let count = 0;
    for (i=0; i<array.length; i++) {
        if (array[i] < 0)
            count++;
    }
    document.write(array + "<br>");
    document.write("Số phần tử nhỏ hơn 0 là " + count);
</script>
</body>
</html>

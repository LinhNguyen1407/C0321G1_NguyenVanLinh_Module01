<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1 = prompt("nhập vào chuỗi 1: ")
    let str2 = prompt("Nhập vào chuỗi 2: ")
    if (str1.length === str2.length) {
        for (let i = 0; i < str1.length;) {
            if (str1[i] === str2[i])
                i++;
            else {
                alert("2 chuỗi này không giống nhau");
                break;
            }
            if (i === str1.length)
                alert("2 chuỗi này giống nhau");
        }
    } else
        alert("2 chuỗi này không giống nhau");
</script>
</body>
</html>

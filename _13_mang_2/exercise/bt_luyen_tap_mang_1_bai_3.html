<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = 0;
    let arrayNum = [];
    let x = 0;
    let str = "";
    while (true) {
        str = (prompt("Nhập các phần tử của mảng: "));
        if (str === "q")
            break;
        num = parseInt(str);
        arrayNum[x] = num;
        x++;
    }
    document.write("Cho mảng sau: " + arrayNum + "<br>");
    let max = arrayNum[0];
    let a = 0;
    let sum = arrayNum[0];
    for (i = 1; i < x; i++) {
        sum += arrayNum[i];
        if (arrayNum[i] > max) {
            max = arrayNum[i];
            a = i;
        }
    }
    let aver = sum/x;
    document.write("Phần tử lớn nhất trong mảng là " + max + " có chỉ số là " + a + "<br>");
    document.write("Giá trị trung bình của các phần tử là: " + aver);
</script>
</body>
</html>

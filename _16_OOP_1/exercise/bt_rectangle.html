<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
<script>
    class Rectangle {
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }
        draw() {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.fillRect(100, 100, this.length, this.width);
            ctx.clearRect(101, 101, this.length - 2, this.width - 2);
        }
        setLength(length) {
            this.length = length;
        }

        getLength() {
            return this.length;
        }

        setWidth(width) {
            this.width = width;
        }

        getWidth() {
            return this.width;
        }

        getCircle() {
            return 2 * (this.width + this.length);
        }

        getArea() {
            return this.length * this.width;
        }
    }

    let rectangle = new Rectangle();
    rectangle.setLength(parseInt(prompt("Nhập chiều dài: ")));
    rectangle.getLength();
    rectangle.setWidth(parseInt(prompt("Nhập chiều rộng: ")));
    rectangle.getWidth();
    alert("Chu vi hình chữ nhật: " + rectangle.getCircle());
    alert("Diện tích hình chữ nhật: " + rectangle.getArea());
    rectangle.draw();

</script>
</body>
</html>

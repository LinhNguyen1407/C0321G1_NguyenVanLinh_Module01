<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>
<body>
<div id="game"></div>
<script>
    function Hero(image, top, left, size, speed) {
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        this.speed = speed;

        this.getHeroElement = function () {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        }

        this.moveUp = function () {
            this.top -= this.speed;
        }
        this.moveDown = function () {
            this.top += this.speed;
        }
        this.moveLeft = function () {
            this.left -= this.speed;
        }
        this.moveRight = function () {
            this.left += this.speed;
        }

    }

    let hero = new Hero('pikachu.png', 20, 30, 200, 40);
    start();
    
    function start() {
        document.getElementById('game').innerHTML = hero.getHeroElement();
        window.addEventListener('keydown', moveSelection);
        setTimeout(start, 500);
    }

    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                hero.moveLeft();
                break;
            case 39:
                hero.moveRight();
                break;
            case 38:
                hero.moveUp();
                break;
            case 40:
                hero.moveDown();
                break;
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //bài 2 tính giai thừa của 1 số nguyên dương
    let result = 1;
    let num;
    do {
        num = parseInt(prompt("Nhập 1 số nguyên dương:"));
    } while (num <= 0)
    for (i=1; i<=num; i++) {
        result *=i ;
    }
    document.write("Kết quả: " + result)
</script>
</body>
</html>

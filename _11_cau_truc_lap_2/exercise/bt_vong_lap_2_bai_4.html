<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //bài 4 in hình chữ nhật
    let i, j;
    for (i=0; i<10; i++) {
        for (j=0; j<30; j++) {
            if (i===0 || i===9 || j===0 || j===29)
                document.write("*");
            else
                document.write("&nbsp&nbsp");
        }
        document.write("<br>");
    }

</script>
</body>
</html>

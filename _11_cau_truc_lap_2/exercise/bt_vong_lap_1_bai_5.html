<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write("Dãy fibonacci" + "<br>");
    let a = 0;
    let b = 1;
    let c = 0;
    let count = 0;
    let sum = 0;
    do {
        document.write(a + "<br>");
        c = a;
        sum +=a;
        a = a + b;
        b = c;
        count++;
    } while(count < 20)
    document.write("Tổng của 20 số đầu tiên: " + sum );
</script>
</body>
</html>

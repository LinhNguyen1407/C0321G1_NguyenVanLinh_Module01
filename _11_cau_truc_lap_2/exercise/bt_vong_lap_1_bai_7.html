<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //bài 7 in từ 1 đến 100
    let i;
    let num1 = 0;
    let num2 = 0;
     for (i=1; i<=100; i++) {
         num1 = i % 3;
         num2 = i % 5;
         if (num1 === 0 && num2 === 0) {
             document.write("FizzBuzz" + "<br>");
         }
         else if (num1 === 0) {
             document.write("Fizz" + "<br>");
         }
         else if (num2 === 0) {
             document.write("Buzz" + "<br>");
         }
         else
             document.write(i + "<br>");
     }
</script>
</body>
</html>

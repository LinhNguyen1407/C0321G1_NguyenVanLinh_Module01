<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //bài 2 yêu cầu tăng/giảm nhiệt độ
        let temper = parseFloat(prompt("Nhập nhiệt độ :"));
        if (temper > 100)
            alert("Giảm nhiệt độ");
        if (temper < 20)
            alert("Tăng nhiệt đô");
</script>
</body>
</html>

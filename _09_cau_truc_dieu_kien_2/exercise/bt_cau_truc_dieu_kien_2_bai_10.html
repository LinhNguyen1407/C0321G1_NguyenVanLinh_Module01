<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt_cau truc dieu kien 2</title>
</head>
<body>
    <script>
        //bài 10 tính giá điện
        let soDien =parseInt(prompt("Số chữ điện đã dùng: "));
        let money = 0;
        if (soDien > 200)
            money = soDien * 2000;
        else if (soDien > 100)
            money = soDien * 1800;
        else if (soDien > 50)
            money = soDien * 1500;
        else
            money = soDien * 1400;
        alert("Tiền điện tháng này: " + money + " vnd");
    </script>
</body>
</html>

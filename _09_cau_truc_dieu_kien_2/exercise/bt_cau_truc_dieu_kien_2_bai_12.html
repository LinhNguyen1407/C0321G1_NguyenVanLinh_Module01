<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt_cau truc dieu kien 2</title>
</head>
<body>
    <script>
        //bài 12 tính lãi ngân hàng
        let tienVay = parseFloat(prompt("Số tiền cần vay: "));
        let thang = parseFloat(prompt("Thời gian vay: "));
        let laiSuat = parseFloat(prompt("lãi suất theo tháng: "));
        let tienLai = 0;
        let temp = 0;
        document.write("Số tiền vay: " + tienVay + " triệu");
        document.write("<br>");
        document.write("Thời gian vay: " + thang + " tháng");
        document.write("<br>");
        document.write("Lãi suất hàng tháng: " + laiSuat + "%");
        document.write("<br>");
        do {
            temp = tienVay + tienLai;
            tienLai += temp*laiSuat/100;
            thang --;
        } while (thang > 0)
        document.write("Tiền lãi phải trả: " + tienLai + " triệu");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt_cau truc dieu kien 2</title>
</head>
<body>
    <script>
        //bài 1 nhiệt độ
        let temperC = parseFloat(prompt("Nhiệt độ C: "));
        let temperF = temperC*9/5 + 32;
        document.write("Nhiệt độ C: " + temperC);
        document.write("<br>");
        document.write("Nhiệt độ F: " + temperF);
        document.write("<br>");
    </script>
</body>
</html>

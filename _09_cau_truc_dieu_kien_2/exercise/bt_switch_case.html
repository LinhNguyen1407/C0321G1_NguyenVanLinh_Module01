<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt_switch_case</title>
</head>
<body>
    <input type="text" id="month"/>
    <button onclick="tinhSoNgay()">Tính số ngày</button>
    <br>
    <p id="result"></p>
    <script>
        function tinhSoNgay() {
            let giaTri = parseInt(document.getElementById("month").value);
            switch (giaTri) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("result").innerHTML="Tháng " + giaTri + " có 31 ngày";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("result").innerHTML="Tháng " + giaTri + " có 30 ngày";
                    break;
                case 2:
                    document.getElementById("result").innerHTML="Tháng " + giaTri + " có 28 hoặc 29 ngày";
                    break;
                default:
                    document.getElementById("result").innerHTML="Thông tin bị sai";
            }
        }
    </script>
</body>
</html>

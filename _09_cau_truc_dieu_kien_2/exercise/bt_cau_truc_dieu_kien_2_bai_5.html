<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt_cau truc dieu kien 2</title>
</head>
<body>
    <script>
        //bài 5 diện tích tam giác vuông
        let canhC = parseFloat(prompt("Độ dài cạnh kề 1: "));
        let canhD = parseFloat(prompt("Độ dài cạnh kề 2: "));
        let dienTich3 = canhC*canhD/2;
        document.write("Độ dài của cạnh kề 1: " + canhC + " m");
        document.write("<br>");
        document.write("Độ dài của cạnh kề 2: " + canhD + " m");
        document.write("<br>");
        document.write("Diện tích hình tam giác vuông: " + dienTich3 + " m2");
        document.write("<br>");
    </script>
</body>
</html>

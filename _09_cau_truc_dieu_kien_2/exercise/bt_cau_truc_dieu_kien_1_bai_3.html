<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //bài 3 kiểm tra số với 0
    let num = parseInt(prompt("Nhập số: "));
    let message = num > 0 ?
        "Đây là số lớn hơn 0" :
        num < 0 ?
            "Đây là số nhỏ hơn 0":
            "Đây là số 0";
    alert(message);
</script>
</body>
</html>

    <script>
        //Bài 6 phương trình bậc 1
        let a1 = parseInt(prompt("Nhập hệ số a: "));
        let b1 = parseInt(prompt("Nhập hệ số b: "));
        document.write("Phương trình bậc nhất: " + a1 + "x " + "+ " + b1 + " = 0" );
        document.write("<br>");
        let x;
        if (a1 === 0)
            if (b1 === 0)
                document.write("Phương trình có vô số nghiệm");
            else
                document.write("Phương trình vô nghiệm");
        else
            document.write("Phương trình có nghiệm: " + -b1/a1 );
    </script>

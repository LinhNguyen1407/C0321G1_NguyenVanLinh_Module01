<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt_cau truc dieu kien 2</title>
</head>
<body>
    <script>
        //bài 11 tính thuế cá nhân
        let thuNhap = parseFloat(prompt("Thu nhập của bạn là: "));
        let thue;
        if (thuNhap > 50)
            thue = thuNhap*0.25;
        else if (thuNhap > 25)
            thue = thuNhap*0.15;
        else if (thuNhap > 12)
            thue = thuNhap*0.1;
        else
            thue = 0;
        document.write("Thu nhập của bạn: " + thuNhap + " triệu");
        document.write("<br>");
        document.write("Tiền thuế của bạn: " + thue + " triệu");
        document.write("<br>");
    </script>
</body>
</html>

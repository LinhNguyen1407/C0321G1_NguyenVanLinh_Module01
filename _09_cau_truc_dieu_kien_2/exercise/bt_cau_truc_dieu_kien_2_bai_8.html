<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt_cau truc dieu kien 2</title>
</head>
<body>
    <script>
        //bài 8 kiểm tra tuổi
        let age = parseInt(prompt("Nhập tuổi: "));
        if (age > 0 && age < 120)
            alert("Số tuổi của người đó là: " + age);
        else
            alert("Đây không phải là số tuổi của 1 người");
    </script>
</body>
</html>

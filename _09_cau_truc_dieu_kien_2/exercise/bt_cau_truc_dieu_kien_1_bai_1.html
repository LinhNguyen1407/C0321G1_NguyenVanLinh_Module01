<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //bài 1 kiểm tra chia hết
    let a = parseInt(prompt("Nhập số a: "));
    let b;
    do {
        b = parseInt(prompt("Nhập số b: "))
    } while (b === 0);
    let c = a % b;
    if ( c === 0)
        alert("Số a chia hết cho số b");
    else
        alert("Số a không chia hết cho số b");
</script>
</body>
</html>

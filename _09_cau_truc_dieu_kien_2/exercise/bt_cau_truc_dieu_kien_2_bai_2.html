<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt_cau truc dieu kien 2</title>
</head>
<body>
    <script>
        //bài 2 độ dài
        let met = parseFloat(prompt("Độ dài theo mét: "));
        let feet = met*3.2808;
        document.write("Độ dài theo mét: " + met);
        document.write("<br>");
        document.write("Độ dài theo feet: " + feet);
        document.write("<br>");
    </script>
</body>

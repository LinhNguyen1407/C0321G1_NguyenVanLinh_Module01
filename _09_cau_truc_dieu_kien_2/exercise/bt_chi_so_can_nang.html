<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt_chi_so_can_nang</title>
</head>
<body>
    <script>
        let weigth = parseFloat(prompt("Nhập cân nặng: "));
        let height = parseFloat(prompt("Nhập chiều cao: "));
        let bmi = weigth/(height*height);
        if (bmi < 18)
            alert("Underweight");
        else if (bmi < 25.0)
            alert("Normal");
        else if (bmi < 30.0)
            alert("Overweight");
        else
            alert("Obese");
    </script>
</body>
</html>

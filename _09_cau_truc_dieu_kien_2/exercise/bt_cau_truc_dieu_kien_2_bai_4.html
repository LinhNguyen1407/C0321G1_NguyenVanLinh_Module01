<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt_cau truc dieu kien 2</title>
</head>
<body>
    <script>
        //bài 4 diện tích hình chữ nhật
        let canhA = parseFloat(prompt("Độ dài cạnh a: "));
        let canhB = parseFloat(prompt("Độ dài cạnh b: "));
        let dienTich2 = canhA*canhB;
        document.write("Độ dài của cạnh a: " + canhA + " m");
        document.write("<br>");
        document.write("Độ dài của cạnh b: " + canhB + " m");
        document.write("<br>");
        document.write("Diện tích hình chữ nhật: " + dienTich2 + " m2");
        document.write("<br>");
    </script>
</body>
</html>

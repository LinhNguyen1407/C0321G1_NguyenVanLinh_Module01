<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt_cau truc dieu kien 2</title>
</head>
<body>
    <script>
        //bài 9 kiểm tra cạnh của tam giác
        let a3 = parseInt(prompt("nhập cạnh a: "));
        let b3 = parseInt(prompt("nhập cạnh b: "));
        let c3 = parseInt(prompt("nhập cạnh c: "));
        if (a3>0 && b3>0 && c3>0) {
            if (a3 + b3 > c3 && b3 + c3 > a3 && a3 + c3 > b3)
                alert("Đây là 3 cạnh của 1 tam giác");
        }
        else
            alert("Đây không phải là 3 cạnh của 1 tam giác");
    </script>
</body>
</html>

    document.write("Hiển thị các số nguyên tố nhỏ hơn 10000: " + "<br>");
    for (let i = 0; i <= 10000; i++) {
        if (checkNum(i)) {
            document.write(i + "<br>");
        }
    }
    function checkNum(num) {
        if (num === 0 || num === 1) {
            return false;
        } else {
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let b = parseInt(prompt("Nhập số: "));
    alert("Giai thừa của " + b + " bằng " + calculate(b));

    function calculate(a) {
        let result = 1;
        for (let i = 1; i <= a; i++) {
            result *= i;
        }
        return result;
    }
</script>
</body>
</html>

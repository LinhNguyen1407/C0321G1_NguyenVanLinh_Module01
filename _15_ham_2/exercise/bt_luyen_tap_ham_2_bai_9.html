<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = ["a", "b", "c", "d", "e", "a"];
    alert("Cho máº£ng sau: " + arr)
    let input = prompt("Input: ");
    alert(checkSymbol(input, arr));

    function checkSymbol(input, arr) {
        let count = 0;
        for (let element of arr) {
            if (input === element) {
                count++;
            }
        }
        if (count > 0)
            return count;
        else
            return -1
    }
</script>
</body>
</html>

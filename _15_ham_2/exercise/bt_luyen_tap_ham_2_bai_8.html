<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 2, 3, 4, 5, 6, 7];
    alert("Cho mảng sau: " + arr);
    let arr1 = changePosition(arr);
    alert("Mảng sau khi đảo ngược: " + arr1);

    function changePosition(arr) {
        let n = arr.length - 1
        for (let i = 0; i < arr.length / 2; i++) {
            swap(arr, i, n);
            n--;
        }
        return arr;
    }

    function swap(arr, a, b) {
        let temp = arr[a];
        arr[a] = arr[b];
        arr[b] = temp;
    }
</script>
</body>
</html>

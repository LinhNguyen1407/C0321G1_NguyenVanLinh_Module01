<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số thứ 1: "));
    let b = parseInt(prompt("Nhập số thứ 2: "));
    let c = parseInt(prompt("Nhập số thứ 3: "));
    checkNum(a,b,c);

    function checkNum(a,b,c) {
        if (a>b)
            if (a>c)
                alert("Số lớn nhất là " + a);
            else
                alert("Số lớn nhat là " + c);
        else if (b>c)
            alert("Số lớn nhat là " + b);
        else
            alert("Số lớn nhat là " + c);
    }
</script>
</body>
</html>

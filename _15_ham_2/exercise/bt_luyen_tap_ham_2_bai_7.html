<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 1;
    let b = 2;
    swap(a,b);

    function swap(a,b) {
        alert("Trước khi đổi chổ: a = " + a + " , " + "b = " + b);
        let temp = a;
        a = b;
        b = temp;
        alert("Sau khi đổi chổ: a = " + a + " , " + "b = " + b);
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let data;
    data = "<table cellspacing='0' cellpadding='3'>"
    for (i = 1; i <= 7; i++) {
        data = data + "<tr>";
        for (j = 1; j <= 15; j++) {
            if (j === 1 || j === 15 || i === 1 || i === 7) {
                data = data + "<td>*</td>";
            } else {
                data = data + "<td></td>";
            }

        }
        data = data + "</tr>";
    }
    data = data + "</table>";
    document.write(data);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tienLuong = parseInt(prompt("Nhập tiền lương của bạn :"));
    let tienThucNhan = 0;
    if (tienLuong >= 15) {
        tienThucNhan = tienLuong - tienLuong*0.2;
    }
    else if (tienLuong >= 7) {
        tienThucNhan = tienLuong - tienLuong*0.1;
    }
    else {
        tienThucNhan = tienLuong - tienLuong*0.05;
    }
    alert("Tiền thực nhận của bạn: " + tienThucNhan + " triệu");
</script>
</body>
</html>

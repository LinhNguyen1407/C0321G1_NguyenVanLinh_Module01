<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let data;
    let y = 1;
    data = "<table cellspacing='0' cellpadding='3'>"
    for (i = 1; i <= 7; i++) {
        data = data + "<tr>";
        for (j = 1; j <= 9; j++) {
            if (j === y || j === 1 || (i === 7 && j < y)) {
                data = data + "<td>*</td>";
            } else {
                data = data + "<td></td>";
            }

        }
        y++;
        data = data + "</tr>";
    }
    data = data + "</table>";
    document.write(data);

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1,3,5,7];
    let b = [2,4,1,7];
    let maxFac = a[0]/b[0];
    let index = 0;
    for (let i = 1; i <a.length; i++) {
        if (maxFac < a[i]/b[i]) {
            maxFac = a[i]/b[i];
            index = i;
        }
    }
    alert("Mảng a chứa tử số: " + a);
    alert("Mảng b chứa mẫu số: " + b);
    alert("Phân số lớn nhất: " + maxFac + " tại vị trí số " + index);
</script>
</body>
</html>

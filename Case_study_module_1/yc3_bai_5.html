<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let check = true;
    do {
        let chooseMenu = prompt("Vui lòng chọn thức uống: \n" +
            "1.Cafe \n" +
            "2.Nước cam \n" +
            "3.Nước chanh \n" +
            "4.Coca \n" +
            "5.Nước dừa \n" +
            "6.Nước lọc \n" +
            "7.Mình không ún \n"
        );
        switch (chooseMenu) {
            case '1':
                let count1 = parseInt(prompt("Giá cafe là 10k \n" + "Vui lòng chọn số lượng: "));
                alert("Số tiền bạn phải trả: \n" + count1 * 10 + "K vnd");
                break;
            case '2':
                let count2 = parseInt(prompt("Giá nước cam là 15k \n" + "Vui lòng chọn số lượng: "));
                alert("Số tiền bạn phải trả: \n" + count2 * 15 + "K vnd");
                break;
            case '3':
                let count3 = parseInt(prompt("Giá nước chanh là 12k \n" + "Vui lòng chọn số lượng: "));
                alert("Số tiền bạn phải trả: \n" + count3 * 12 + "K vnd");
                break;
            case '4':
                let count4 = parseInt(prompt("Giá coca là 8k \n" + "Vui lòng chọn số lượng: "));
                alert("Số tiền bạn phải trả: \n" + count4 * 8 + "K vnd");
                break;
            case '5':
                let count5 = parseInt(prompt("Giá nước dừa là 20k \n" + "Vui lòng chọn số lượng: "));
                alert("Số tiền bạn phải trả: \n" + count5 * 20 + "K vnd");
                break;
            case '6':
                let count6 = parseInt(prompt("Giá nước lọc là 5k \n" + "Vui lòng chọn số lượng: "));
                alert("Số tiền bạn phải trả: \n" + count6 * 5 + "K vnd");
                break;
            case '7':
                check = false;
                break;
        }
    } while (check)

</script>
</body>
</html>

    function chuanHoa() {
        let str = prompt("Nhập chuỗi cần chuẩn hóa: ");
        alert("Chuỗi ban đầu: \n" + str);
        str = str.trim();
        let a = str.charAt(0).toUpperCase();
        str = str.substr(1);
        str = a + str;
        for (let i = 1; i < str.length; i++) {
            if (str[i - 1] === ' ' && str[i] !== ' ') {
                let b = str.charAt(i).toUpperCase();
                str = str.replace(str.charAt(i), b);
            } else {
                let c = str.charAt(i).toLowerCase();
                str = str.replace(str.charAt(i), c);
            }
        }
        str = str.split(' ').filter(n => n).join(' ');
        alert("Chuỗi được chuẩn hóa:\n" + str);
        return str
    }

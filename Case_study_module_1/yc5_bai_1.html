<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhTong() {
        let m = parseInt(prompt("Nhập số dòng của mảng: "));
        let n = parseInt(prompt("Nhập số cột của mảng: "));
        let arr = new Array(m);
        let sum = 0;
        for (let i = 0; i < m; i++) {
            arr[i] = new Array(n);
            for (let j = 0; j < n; j++) {
                arr[i][j] = Math.floor((Math.random() * 10));
            }
        }
        for (let i = 0; i < m; i++) {
            for (let j = 0; j < n; j++) {
                sum += arr[i][j];
            }
        }
        console.log(arr);
        alert(sum);
        return sum;
    }

    tinhTong();

</script>
</body>
</html>

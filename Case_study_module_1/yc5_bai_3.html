<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = khoiTaoMang();
    checkMinMax(arr1);

    function khoiTaoMang() {
        let m = parseInt(prompt("Nhập số dòng của mảng: "));
        let n = parseInt(prompt("Nhập số cột của mảng: "));
        let arr = new Array(m);
        for (let i = 0; i < m; i++) {
            arr[i] = new Array(n);
            for (let j = 0; j < n; j++) {
                arr[i][j] = Math.floor((Math.random() * 100));
            }
        }
        console.log(arr);
        return arr;
    }

    function checkMinMax(arr) {
        let min = arr[0][0];
        let max = arr[0][0];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] > max) {
                    max = arr[i][j];
                }
                if (arr[i][j] < min) {
                    min = arr[i][j];
                }
            }
        }
        alert("Giá trị lớn nhất của mảng: " + max);
        alert("Giá trị nhỏ nhất của mảng: " + min);
    }

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>th_switch case</title>
</head>
<body>
    <script>
        let value = parseInt(prompt('Type a number', 0));
        value = value > 0 ? 1:value;
        value = value < 0 ? -1:value;
        switch (value)  {
            case 1:
                alert("Số nguyên dương");
                break;
            case -1:
                alert("Số nguyên âm");
                break;
            default:
                alert("Số 0");

        }
    </script>
</body>
</html>
